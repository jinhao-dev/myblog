<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//fastly.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
	  coverpage: true,
	  loadNavbar: true,
	  loadSidebar: true,
	  alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
      },
	  subMaxLevel: 2,
	  sidebarDisplayLevel: 2,
	  
	  search: 'auto', // default
	  // complete configuration parameters
	  search: {
		maxAge: 86400000, // Expiration time, the default one day
		paths: 'auto', // [] or 'auto'
		placeholder: 'Type to search',
		noData: 'No Results!',
		
		// Headline depth, 1 - 6
		depth: 2,
		
		hideOtherSidebarContent: false, // whether or not to hide other sidebar content
		
		// To avoid search index collision
		// between multiple websites under the same domain
		namespace: 'website-1',
	  }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//fastly.jsdelivr.net/npm/docsify@4"></script>
  <!-- plugins -->
  <script src="//fastly.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="//fastly.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <link rel="stylesheet" href="//fastly.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
</body>
</html>
